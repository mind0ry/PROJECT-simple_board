<!-- src/main/resources/templates/posts/list.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>게시글 목록</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:insert="~{fragments/header :: siteHeader}"></div>
<div class="container">
  <div class="posts-header" >
    <h1>게시글 목록</h1>
    <div style="margin-bottom: 15px;">
      <a th:href="@{/posts/new}" class="btn">+ 새 글 쓰기</a>
  </div>
  </div>

  <table style="width:100%; border-collapse: collapse;">
    <thead>
    <tr style="background-color: var(--accent-color); color: #fff;">
      <th style="padding: 12px; text-align: left;">작성자</th>
      <th style="padding: 12px; text-align: left;">제목</th>
      <th style="padding: 12px; text-align: left;">작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}"
        style="border-bottom: 1px solid #ddd; transition: background-color 0.3s;"
        onmouseover="this.style.backgroundColor='#f1f1f1';"
        onmouseout="this.style.backgroundColor='transparent';">
      <td style="padding: 12px;" th:text="${post.author}">author</td>
      <td style="padding: 12px;">
        <a th:href="@{/posts/{id}(id=${post.id})}"
           th:text="${post.title}">제목</a>
      </td>
      <td style="padding: 12px;"
          th:text="${#temporals.format(post.createdAt,'yyyy-MM-dd HH:mm')}">
        2025-05-02 16:00
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
