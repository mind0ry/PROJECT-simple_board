<!-- src/main/resources/templates/posts/new.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>새 글 쓰기 - Simple Board</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<!-- 헤더 프래그먼트 -->
<div th:replace="fragments/header :: siteHeader"></div>

<!-- ① 폼 전체를 카드 컨테이너에 감싸기 -->
<div class="post-container">
  <h1 style="margin-bottom:20px; font-size:2rem; font-weight:700;">새 글 쓰기</h1>

  <hr />

  <!-- ② .post-form 클래스 적용 -->
  <form th:action="@{/posts}" method="post" class="post-form">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required/>
    </div>

    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" name="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
    </div>

    <div class="form-group">
      <!-- ③ .btn 클래스 활용 -->
      <button type="submit" class="btn">등록</button>
    </div>
  </form>
  <hr />

  <div style="margin-top:15px; text-align:center;">
    <a th:href="@{/posts}">[목록으로 돌아가기]</a>
  </div>
</div>
</body>
</html>
