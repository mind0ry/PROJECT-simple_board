<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Simple Board - 회원가입</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="register-container">
    <!-- 로그인 페이지의 헤더와 동일한 스타일 적용 -->
    <div class="login-header">Simple Board</div>
    <h2 style="text-align:center; margin-bottom:15px;">회원가입</h2>

    <form id="registerForm" th:action="@{/register}" method="post" class="register-form">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username"
                   placeholder="아이디를 입력하세요" required/>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email"
                   placeholder="이메일을 입력하세요" required/>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password"
                   placeholder="비밀번호를 입력하세요" required/>
        </div>

        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname"
                   placeholder="낙네임을 입력하세요" required/>
        </div>

        <div class="form-group" style="text-align:center;">
            <button type="submit" class="btn">회원가입</button>
        </div>
    </form>

    <p th:if="${error}" style="text-align:center; color: red; margin-top:10px;">
        <span th:text="${error}">가입 중 오류가 발생했습니다.</span>
    </p>
    <p style="text-align:center; margin-top:15px;">
        이미 계정이 있으시면 <a th:href="@{/login}">로그인</a> 해주세요.
    </p>
</div>
</body>
</html>
