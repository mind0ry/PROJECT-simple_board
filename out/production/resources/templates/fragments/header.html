<!-- src/main/resources/templates/fragments/header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="siteHeader" class="container">
    <header>
        <nav class="site-nav">
            <!-- 1. 왼쪽: 로그인 상태별 사용자 정보 -->
            <div class="user-info">
        <span th:if="${currentNickname != null}">
          <strong th:text="${currentNickname}">nickname</strong>&nbsp;님
        </span>
                <span th:if="${currentNickname == null}">
          <a th:href="@{/login}" class="btn">로그인</a>
        </span>
            </div>

            <!-- 2. 가운데: Simple Board 로고 -->
            <a th:href="@{/posts}" class="brand">Simple Board</a>

            <!-- 3. 오른쪽: 로그인 상태별 액션 -->
            <div class="actions">
        <span th:if="${currentNickname != null}">
          <a th:href="@{/logout}" class="btn">로그아웃</a>
        </span>
                <span th:if="${currentNickname == null}">
          <a th:href="@{/register}" class="btn">회원가입</a>
        </span>
            </div>
        </nav>
        <hr />
    </header>
</div>
</body>
</html>
